<template name="homeIndex">
 <div class="cover">
  <div class="clearfix"></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1>Welcome to The Rocket Shop</h1>
        <p class="lead">
          To Mars With You!
        </p>
      </div>
    </div>
    <hr/>
  </div>
</div>
<div class="container marketing">
  <div class="row">
    {{#each featured}}
    <div class="col-sm-4">
      <div class="col-item">
        <div class="photo">
          <img src="/images/products/{{image}}" class="img-responsive" alt="a" />
        </div>
        <div class="info">
          <div class="row">
            <div class="price col-md-6">
              <h5>
                {{name}}
              </h5>
              <h5 class="price-text-color">
                {{price}}
              </h5>
            </div>
            <div class="rating hidden-sm col-md-6">
              <i class="price-text-color glyphicon glyphicon-star"></i>
              <i class="price-text-color glyphicon glyphicon-star"></i>
              <i class="price-text-color glyphicon glyphicon-star"></i>
              <i class="glyphicon glyphicon-star"></i>
            </div>
          </div>
          <div class="separator clear-left">
            <p class="btn-add">
              <i class="glyphicon glyphicon-shopping-cart"></i>
              <a href="#" class="hidden-sm add-to-cart">Add to cart</a></p>
            <p class="btn-details">
              <i class="glyphicon glyphicon-list"></i>
              <a href="#" class="hidden-sm">More details</a>
            </p>
          </div>
          <div class="clearfix">
          </div>
        </div>
      </div>
    </div>

 

    {{/each}}
  </div>

</div>
<hr/>
<div class="container">
  <footer>
    <p class="pull-right"><a href="#">Back to top</a></p>
    <p>&copy; 2015 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
</div>
</template>
